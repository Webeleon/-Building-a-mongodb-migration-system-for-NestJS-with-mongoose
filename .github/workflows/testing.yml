name: Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install
        run: npm ci

      - name: test
        run: |
          npm test
          npm run test:e2e
          npm run test:cov
    services:
      mongodb:
        image: mongo:3.4.23
        ports:
          - 27017:27017
